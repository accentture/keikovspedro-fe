<button color="accent" mat-stroked-button>boton</button>

<div class="contianer-cards">
    <mat-card class="example-card" *ngFor="let candidate of candidates">
        <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>{{candidate.names}} {{candidate.surnames}}</mat-card-title>
        </mat-card-header>
        <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
        <mat-card-actions>
            <button mat-raised-button class="button-vote" (click)="saveVote(candidate.userVotes[0], candidate._id, candidate)">
                <mat-icon color="accent" aria-hidden="false" aria-label="Example home icon">pan_tool</mat-icon>
            </button>
            <div class="result" mat-fab>{{candidate.totalVotes}} votos</div>
        </mat-card-actions>
    </mat-card>

    
</div>
