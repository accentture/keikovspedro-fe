<div class="contianer-cards">

    <mat-card class="example-card" *ngFor="let candidate of candidates; let i = index">
        <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>{{candidate.names}} {{candidate.surnames}}</mat-card-title>
        </mat-card-header>


        <ng-container *ngIf="winner == 'nothing' ">
            <img [src]="photosCandidates[i][0]" mat-card-image alt="">
        </ng-container>


        <ng-container *ngIf="winner == 'keiko' ">
            <img *ngIf="i == 0" [src]="photosCandidates[i][1]" mat-card-image alt="">
            <img *ngIf="i == 1" [src]="photosCandidates[i][2]" mat-card-image alt="">
        </ng-container>

        <ng-container *ngIf="winner == 'pedro' ">
            <img *ngIf="i == 0" [src]="photosCandidates[i][2]" mat-card-image alt="">
            <img *ngIf="i == 1" [src]="photosCandidates[i][1]" mat-card-image alt="">
        </ng-container>


        <mat-card-actions>
            <button mat-raised-button class="button-vote" (click)="saveVote(candidate.userVotes[0], candidate)">
                <mat-icon color="accent" aria-hidden="false" aria-label="Example home icon">pan_tool</mat-icon>
            </button>
            <div class="result" mat-fab>{{candidate.totalVotes}} votos</div>
        </mat-card-actions>
    </mat-card>


</div>
